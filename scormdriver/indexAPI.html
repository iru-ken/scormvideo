		<script language="JavaScript1.2" src="scormdriver.js"></script>
		<script language="JavaScript1.2">

		var strContentLocation = "https://player.vimeo.com/video/70211955?autoplay=1";		

		function LoadContent(){
			var idiv = document.createElement("DIV");
			idiv.setAttribute("src", strContentLocation);
			idiv.setAttribute("marginLeft","auto");
			idiv.setAttribute("marginRight","auto");
			idiv.setAttribute("width","70%");

   			var ifrm = document.createElement("IFRAME"); 
   			ifrm.setAttribute("src", strContentLocation); 
			ifrm.setAttribute("name", "scormdriver_content"); 
			
if( navigator.userAgent.match(/Android/i)
 || navigator.userAgent.match(/webOS/i)
 || navigator.userAgent.match(/iPhone/i)
 || navigator.userAgent.match(/iPod/i)
 || navigator.userAgent.match(/BlackBerry/i)
 || navigator.userAgent.match(/Windows Phone/i)
 ){
   ifrm.style.width= "250px";
			ifrm.style.height= "186px";
} else {

   ifrm.style.width= "100%";
   ifrm.style.height= "480px";

}
			
   			document.body.appendChild(idiv);
			idiv.appendChild(ifrm);

		}

		function listener(event) {
  			if (event.data == 'complete'){
    				//This is the last page so set it complete
				//alert("complete");
    				SetReachedEnd();
    				CommitData(); 
				window.close();
  			} else {
				//alert(event.data + "% complete.");
        			//SetObjectiveProgressMeasure(event.data);
  			}
		}

		if (window.addEventListener){
  			addEventListener("message", listener, false);
		} else {
  			attachEvent("onmessage", listener);
		}

	</script>
